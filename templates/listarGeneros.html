{% extends 'index.html' %}

{% block contenido %}
<h2 class="mb-4">Lista de Géneros</h2>

<table id="tablaGeneros" class="table table-bordered table-hover shadow rounded">
  <thead class="table-primary">
    <tr>
      <th>Nombre del Género</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tablaGeneros"></tbody>
</table>

<a href="{{ url_for('vistaAgregarGenero') }}" class="btn btn-primary">➕ Agregar Género</a>

<!--  DataTables CSS y JS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<!--  Activar DataTables -->
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    await cargarGeneros(); 
    $('#tablaGeneros').DataTable();
  });
</script>

{% endblock %}
