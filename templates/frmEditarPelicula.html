{% extends 'index.html' %}

{% block contenido %}
<h2 class="mb-3">Editar Película</h2>

<form id="formEditarPelicula" onsubmit="editarPelicula(event)">
  <input type="hidden" name="id" value="{{ pelicula.id }}">

  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Código</label>
      <input type="number" name="codigo" value="{{ pelicula.codigo }}" class="form-control" required>
    </div>
    <div class="col-md-8">
      <label class="form-label">Título</label>
      <input type="text" name="titulo" value="{{ pelicula.titulo }}" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Protagonista</label>
      <input type="text" name="protagonista" value="{{ pelicula.protagonista }}" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Duración (min)</label>
      <input type="number" name="duracion" value="{{ pelicula.duracion }}" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Género</label>
      <select name="genero" class="form-select" required>
        {% for g in generos %}
          <option value="{{ g.id }}" {% if g.id == pelicula.genero.id %}selected{% endif %}>{{ g.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12">
      <label class="form-label">Resumen</label>
      <textarea name="resumen" class="form-control" required>{{ pelicula.resumen }}</textarea>
    </div>
    <div class="col-12">
      <label class="form-label">Foto (URL)</label>
      <input type="text" name="foto" value="{{ pelicula.foto }}" class="form-control">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-warning">Guardar cambios</button>
    </div>
  </div>
</form>

<div class="mt-3 text-success" id="mensajeEditar"></div>
{% endblock %}
