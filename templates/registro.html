{% extends "index.html" %}
{% block contenido %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Registrar Nuevo Usuario</h2>

  <form id="formRegistro" class="card p-4 shadow-sm" onsubmit="registrarUsuario(event)">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="usuario" name="usuario" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" name="correo" required>
    </div>
    <div id="mensajeRegistro" class="mb-3 text-center"></div>
    <button type="submit" class="btn btn-success w-100">Registrar Usuario</button>
  </form>
</div>
{% endblock %}
