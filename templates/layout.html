<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-info shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">🎬 Películas</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/logout">Salir</a></li>
      </ul>
    </div>
  </nav>

  <main class="flex-fill">
    {% block contenido %}{% endblock %}
  </main>

  <footer class="bg-light text-center py-3 mt-auto border-top">
    <small>© 2025 Sistema de Gestión de Películas</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
