{% extends 'index.html' %}
{% block contenido %}
<h2>Agregar Género</h2>

<form id="formGenero" onsubmit="agregarGenero(event)" class="mt-3">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre del género</label>
    <input type="text" id="nombre" name="nombre" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Agregar</button>
</form>

<div class="mt-3 text-danger" id="mensajeGenero"></div>
{% endblock %}
